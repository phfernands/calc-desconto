<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/673483.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de desconto NIKE - NVS</title>
  </head>
  <body>
    <img src="./assets/673483.png" alt="logo-nike" />
    <h2>Calculadora de desconto NIKE Store</h2>
    <div id="inform-discount">
      <label for="value-buying">Valor Total da Compra:</label>
      <input type="number" id="value-buying" />
    </div>
    <div id="discount-container">
      <div class="discount-card">
        <p>Desconto a ser aplicado:</p>
        <p>R$<span id="discount-value"></span></p>
      </div>
      <div class="discount-card">
        <p>Compra com desconto aplicado:</p>
        <p>R$<span id="payment-value"></span></p>
      </div>
    </div>

    <br />
    <div id="btn-container">
      <button data-discount="20" class="discount-btn" id="discount-20">
        20% de desconto + 35%
      </button>
      <button data-discount="30" class="discount-btn" id="discount-30">
        30% de desconto + 35%
      </button>
      <button data-discount="40" class="discount-btn" id="discount-40">
        Hash 40% + 35%
      </button>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
